{% extends 'base.html' %}
{% load static %}
{% block body %}

<link rel="stylesheet" href="{% static 'css/main.css' %}">

<!-- Login creation start -->
<section class="account-section overflow-hidden bg_img mt-5">
    <div class="container">
        <div class="account__main__wrapper">
            <div class="account__form__wrapper">
                
                <form class="account__form form row g-4" method="post">

                    {% csrf_token %}    
                    
                    <h1 class="form-text">Password reset</h1>
            
                    <p>
                        Enter your email address below,
                        our team will email instructions for setting a new one.
                    </p>
                    
                    
                    <div class="col-12">
                        <div class="form-group">
                            <div for="password" class="input-pre-icon"><i class="las la-lock"></i></div>
                            {{form.email}}
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <button class="cmn--btn active w-100 btn--round" type="submit">Reset Password</button>
                        </div>
                    </div>
        
                </form>
            </div>

        </div>
    </div>
</section>
<!-- Login creation ends -->


{% endblock %}
