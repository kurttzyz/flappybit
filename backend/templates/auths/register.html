{% extends 'base.html' %}
{% load static %}

{% block body %}


<!-- Account Section Starts Here -->
<section class="account-section overflow-hidden bg_img">
    <div class="container">
        <div class="account__main__wrapper">
            <div class="account__form__wrapper sign-up">
                <div class="logo"><a href="#"><img src="{% static 'assets/images/logo.png' %}" alt="logo"></a></div>
                <form class="account__form form row g-4">
                    <div class="col-xl-6 col-md-6">
                        <div class="form-group">
                            <div for="fname" class="input-pre-icon"><i class="las la-user"></i></div>
                            <input id="fname" type="text" class="form--control form-control style--two" placeholder="Frist Name" required>
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-6">
                        <div class="form-group">
                            <div for="lname" class="input-pre-icon"><i class="las la-user"></i></div>
                            <input id="lname" type="text" class="form--control form-control style--two" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-6">
                        <div class="form-group">
                            <div for="mobile" class="input-pre-icon"><i class="las la-phone-volume"></i></div>
                            <input id="mobile" type="mobile" class="form--control form-control style--two" placeholder="Mobile number" required>
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-6">
                        <div class="form-group">
                            <div for="email" class="input-pre-icon"><i class="las la-envelope"></i></div>
                            <input id="email" type="email" class="form--control form-control style--two" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-6">
                        <div class="form-group">
                            <div for="pass" class="input-pre-icon"><i class="las la-lock"></i></div>
                            <input id="pass1" type="password" class="form--control form-control style--two" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-6">
                        <div class="form-group">
                            <div for="pass" class="input-pre-icon"><i class="las la-lock"></i></div>
                            <input id="pass2" type="password" class="form--control form-control style--two" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <button class="cmn--btn active w-100 btn--round" type="submit">Sign Up</button>
                        </div>
                    </div>
                    <p>Have an account already? <a href="{% url 'login' %}" class="forgot-pass d-block text--base">Sign In</a></p>
                </form>
            </div>
    
        </div>
    </div>
</section>
<!-- Account Section Ends Here -->


{% endblock %}
