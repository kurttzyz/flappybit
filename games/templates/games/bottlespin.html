{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappybit</title>
    <link rel="stylesheet" href="{% static 'bottle/main.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <div class="game-container">
        <div class="option">
            <i class="fa-solid fa-volume-high fa-2x" id="sound"></i>
            <a href="/"><i class="fa-solid fa-home" style="font-size:36px" id="home"></i></a>
            <div style="color:black" id="balance"><strong>{% if balance %} {{balance}} {% else %} â‚±0.00 {% endif %}</strong></div>
            <a href="/#games"><i class="material-icons" style="font-size:48px; color:white">&#xe5c3;</i></a>
            <i class="fa-solid fa-arrows-rotate fa-2x" id="refresh-balance"></i>
        </div>

        <h1 style="color:black">Spin da' Bottle</h1>
        <div class="circle-container">
            <div class="semi-circle up">UP</div>
            <div class="semi-circle down">DOWN</div>
            <div id="bottle">
                <img src="{% static 'bottle/bottle.png'%}" alt="" class="bottle">
            </div>
        </div>
        <br>
        <div class="bet-controls">
            <button id='bet-up' class="up-btn" onclick="placeBet('UP')">UP</button>
            <button id='bet-down' class="down-btn" onclick="placeBet('DOWN')">DOWN</button>
        </div>
        <div class="chips">
            <div onclick="selectChip(100)" class="chip active">100</div>
            <div onclick="selectChip(500)" class="chip">500</div>
            <div onclick="selectChip(1000)" class="chip">1K</div>
        </div>

        <p style="color:black" id='result'></p>
        
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'bottle/main.js' %}"></script>
    <script src="https://kit.fontawesome.com/82d49a62e0.js" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
