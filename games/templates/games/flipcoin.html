{% load static %}
<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'flipcoin/main.css' %}">
    <script src="{% static 'flipcoin/main.js' %}" defer></script>
    <title>Heads or Tails</title>
</head>

<body>

    <div class="setting">
        <i class="fas fa-volume-up fa-2x" id="sound"></i>
        <div id="balance">{% if balance %} {{balance}} {% else %} 0.00 {% endif %}</div>
        <i class="fas fa-sync-alt fa-2x" id="reload"></i>
    </div>

    <div class="container">

        <div class="game-container">
            <div class="imgs">
                <img class="face" src="{% static 'flipcoin/head.png' %}" alt="">
                <img class="back" src="{% static 'flipcoin/tail.png' %}" alt="">
            </div>
            <div class="scores">
                <span class="faceS"></span>
                <span class="backS"></span>
            </div>
            <div class="options">
                <button class="choose">Head</button>
                <button class="choose">Tails</button>
            </div>
    
            <!-- amount -->
    
            <div class="option">
                <div class="amount-input-container">
                    <button id="minus-btn">-</button>
                    <input id="amount-input" type="number" value="50" min="50" />
                    <button id="plus-btn">+</button>
                </div>
            </div>
    
            <button class="flip" > Flip Coin</button>
        </div>

    </div>

    
</body>

</html>
